<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<!-- LOGIN FORM WITH A LOGIN ID  -->
<form id="login">
    <img src="icons8-login-50.png" alt="" />
    <h2>Login</h2>

    <div>
      <label for="username"></label>
      <input type="text" id="username" placeholder="Username" />
    </div>

    <br />

    <div>
      <label for="password"></label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />
    </div>
    <br />

    <input type="submit" value="Login" />
    <br />
    <small>Forgot password</small>
  </form>

  <hr />

  <!-- GET IN TOUCH FORM WITH GETINTOUCH ID  -->
  <form id="getintouch">  
    <div>
      <img src="./icons8-close-30.png">
      <h2>Get in touch</h2>
    <small>Good choice!</small>
    </div>

    <div>
      <label for="fullname"></label>
      <input type="text" id="fullname" name="fullname" placeholder="Your name please">
    </div>
    <div>
      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="A contact email">
    </div>
    <div>
      <label for="message"></label>
      <textarea type="text" id="message" name="message" placeholder="How can we help you?"></textarea>
    </div>
        <input type="submit" value="Send Message" />
  </form>
</body>

</html>
